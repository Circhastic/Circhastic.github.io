<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx Wizard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="left-column">
        <img class="logo" src="logo.png" alt="Your Logo">
        <img src="profile.png" alt="Sample Image">
        <p>Select Regular Expression</p>

        <div class="dropdown-container">
            <select id="regexDropdown">
                <option value="RegEx1">(a+b) (a+b)* (aa + bb) (ab + ba) (a + b)* (aba + baa)</option>
                <option value="RegEx2">(11 + 00) (1 + 0)* (101 + 111 + 01) (00* + 11*) (1+0+11)</option>
            </select>
        </div>

        <div class="buttons">
            <p>Convert it</p>
            <button>DFA</button>
            <button>CFG</button>
            <button>???</button>
        </div>
        
   
    </div>
        <div class="right-column">

        

          
        </div>
    </div>

</div>

</body>
</html>
